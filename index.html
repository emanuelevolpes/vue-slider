<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app" v-cloak>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="movie.image[activeImage]" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ movie.title[activeImage] }}</h3>
                        <p>
                            {{ movie.text[activeImage] }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevButton"></div>
                    <div class="next" @click="nextButton"></div>
                    <div class="thumb" v-for="(image, index) in movie.image" @click="imageClicked(index, $event)">
                        <img :src="image" alt="Ratchet & Clank" />
                    </div>
                    <!-- <div class="thumb" v-for="image in movie.image">
                        <img :src="image" alt="Ratchet & Clank" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
